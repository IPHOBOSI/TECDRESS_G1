<mat-toolbar color="primary">
    <span>ClosetLab</span>
    <span class="spacer" style="flex: 1 1 auto;"></span>
  
    <mat-menu #menuCliente="matMenu">
        <button mat-menu-item [routerLink]="['/clientes/insertar']" style="background-color: inherit; color: inherit;">
            <mat-icon>person_add</mat-icon>
            Insertar Cliente
        </button>
        <button mat-menu-item [routerLink]="['/clientes/list']" style="background-color: inherit; color: inherit;">
            <mat-icon>people</mat-icon>
            Listar Clientes
        </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuCliente" style="background-color: inherit; color: inherit;">
        <mat-icon>people</mat-icon>
        Clientes
    </button>
  
    <mat-menu #menuMetodoPago="matMenu">
        <button mat-menu-item [routerLink]="['/metodospago/insertar']" style="background-color: inherit; color: inherit;">
            <mat-icon>credit_card</mat-icon>
            Insertar Método Pago
        </button>
        <button mat-menu-item [routerLink]="['/metodospago/list']" style="background-color: inherit; color: inherit;">
            <mat-icon>credit_card</mat-icon>
            Listar Métodos Pago
        </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuMetodoPago" style="background-color: inherit; color: inherit;">
        <mat-icon>credit_card</mat-icon>
        Métodos Pago
    </button>
  
    <mat-menu #menuPedido="matMenu">
        <button mat-menu-item [routerLink]="['/pedidos/insertar']" style="background-color: inherit; color: inherit;">
            <mat-icon>add_shopping_cart</mat-icon>
            Insertar Pedido
        </button>
        <button mat-menu-item [routerLink]="['/pedidos/list']" style="background-color: inherit; color: inherit;">
            <mat-icon>shopping_cart</mat-icon>
            Listar Pedidos
        </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuPedido" style="background-color: inherit; color: inherit;">
        <mat-icon>shopping_cart</mat-icon>
        Pedidos
    </button>
  
    <mat-menu #menuPrenda="matMenu">
        <button mat-menu-item [routerLink]="['/prendas/insertar']" style="background-color: inherit; color: inherit;">
            <mat-icon>add_circle_outline</mat-icon>
            Insertar Prenda
        </button>
        <button mat-menu-item [routerLink]="['/prendas/list']" style="background-color: inherit; color: inherit;">
            <mat-icon>list</mat-icon>
            Listar Prendas
        </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuPrenda" style="background-color: inherit; color: inherit;">
        <mat-icon>local_mall</mat-icon>
        Prendas
    </button>
  
    <mat-menu #menuValoracion="matMenu">
        <button mat-menu-item [routerLink]="['/valoraciones/insertar']" style="background-color: inherit; color: inherit;">
            <mat-icon>rate_review</mat-icon>
            Insertar Valoración
        </button>
        <button mat-menu-item [routerLink]="['/valoraciones/list']" style="background-color: inherit; color: inherit;">
            <mat-icon>reviews</mat-icon>
            Listar Valoraciones
        </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuValoracion" style="background-color: inherit; color: inherit;">
        <mat-icon>star_rate</mat-icon>
        Valoraciones
    </button>
  
    <mat-menu #menuUser="matMenu">
        <button mat-menu-item (click)="logout()" style="background-color: inherit; color: inherit;">
            <mat-icon>logout</mat-icon>
            Cerrar Sesión
        </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuUser" style="background-color: inherit; color: inherit;">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
  
<div class="container">
    <mat-card class="pedido-card">
      <mat-card-header>
        <mat-card-title>Insertar Pedido</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Cantidad Pedido</mat-label>
              <input matInput formControlName="cantidadPedido" type="number" required>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Fecha Pedido</mat-label>
              <input matInput [matDatepicker]="fPedidoPicker" formControlName="fPedido" required>
              <mat-datepicker-toggle matSuffix [for]="fPedidoPicker"></mat-datepicker-toggle>
              <mat-datepicker #fPedidoPicker></mat-datepicker>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Fecha Entrega</mat-label>
              <input matInput [matDatepicker]="fEntregaPicker" formControlName="fEntrega" required>
              <mat-datepicker-toggle matSuffix [for]="fEntregaPicker"></mat-datepicker-toggle>
              <mat-datepicker #fEntregaPicker></mat-datepicker>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Status</mat-label>
              <input matInput formControlName="status" required>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Precio Total</mat-label>
              <input matInput formControlName="precioTotal" type="number" required>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Cliente</mat-label>
              <mat-select formControlName="clienteId" required>
                <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Compañía Entrega</mat-label>
              <mat-select formControlName="companiaEntregaId" required>
                <mat-option *ngFor="let compania of companiasEntrega" [value]="compania.id">{{compania.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Método Pago</mat-label>
              <mat-select formControlName="metodoPagoId" required>
                <mat-option *ngFor="let metodo of metodosPago" [value]="metodo.id">{{metodo.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="!pedidoForm.valid">Guardar</button>
            <button mat-raised-button color="accent" [routerLink]="['/pedidos/list']" style="margin-left: 16px;">Regresar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
