<mat-toolbar color="primary">
    <span>ClosetLab</span>
    <span class="spacer" style="flex: 1 1 auto;"></span>
  
    <mat-menu #menuCliente="matMenu">
      <button mat-menu-item [routerLink]="['/clientes/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>person_add</mat-icon> Insertar Cliente
      </button>
      <button mat-menu-item [routerLink]="['/clientes/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>list</mat-icon> Listar Clientes
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuCliente" style="background-color: inherit; color: inherit;">
      <mat-icon>people</mat-icon> Clientes
    </button>
  
    <mat-menu #menuMetodoPago="matMenu">
      <button mat-menu-item [routerLink]="['/metodospago/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>credit_card</mat-icon> Insertar Método Pago
      </button>
      <button mat-menu-item [routerLink]="['/metodospago/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>list</mat-icon> Listar Métodos Pago
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuMetodoPago" style="background-color: inherit; color: inherit;">
      <mat-icon>payment</mat-icon> Métodos Pago
    </button>
  
    <mat-menu #menuPedido="matMenu">
      <button mat-menu-item [routerLink]="['/pedidos/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>add_shopping_cart</mat-icon> Insertar Pedido
      </button>
      <button mat-menu-item [routerLink]="['/pedidos/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>list</mat-icon> Listar Pedidos
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuPedido" style="background-color: inherit; color: inherit;">
      <mat-icon>shopping_cart</mat-icon> Pedidos
    </button>
  
    <mat-menu #menuPrenda="matMenu">
      <button mat-menu-item [routerLink]="['/prendas/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>add_box</mat-icon> Insertar Prenda
      </button>
      <button mat-menu-item [routerLink]="['/prendas/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>list</mat-icon> Listar Prendas
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuPrenda" style="background-color: inherit; color: inherit;">
      <mat-icon>checkroom</mat-icon> Prendas
    </button>
  
    <mat-menu #menuValoracion="matMenu">
      <button mat-menu-item [routerLink]="['/valoraciones/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>rate_review</mat-icon> Insertar Valoración
      </button>
      <button mat-menu-item [routerLink]="['/valoraciones/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>list</mat-icon> Listar Valoraciones
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuValoracion" style="background-color: inherit; color: inherit;">
      <mat-icon>star_rate</mat-icon> Valoraciones
    </button>
  
    <button mat-icon-button [matMenuTriggerFor]="menuUsuario" style="background-color: inherit; color: inherit;">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menuUsuario="matMenu">
      <button mat-menu-item (click)="logout()" style="background-color: inherit; color: inherit;">
        <mat-icon>logout</mat-icon> Cerrar Sesión
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <div class="container">
    <mat-card class="valoracion-card">
      <mat-card-header>
        <mat-card-title>Insertar Valoración</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="valoracionForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Puntuación Producto</mat-label>
            <input matInput formControlName="puntuacionProducto" type="number" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Comentario</mat-label>
            <textarea matInput formControlName="comentario" required></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="cliente" required>
              <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nombre}}</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Pedido</mat-label>
            <mat-select formControlName="pedido" required>
              <mat-option *ngFor="let pedido of pedidos" [value]="pedido.id">{{pedido.id}}</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Prenda</mat-label>
            <mat-select formControlName="prenda" required>
              <mat-option *ngFor="let prenda of prendas" [value]="prenda.id">{{prenda.tPrenda}}</mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="valoracionForm.invalid">Guardar</button>
          <button mat-raised-button color="accent" [routerLink]="['/valoraciones/list']" style="margin-left: 16px;">Regresar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
