<mat-toolbar color="primary">
    <span>ClosetLab</span>
    <span class="spacer" style="flex: 1 1 auto;"></span>
  
    <mat-menu #menuCliente="matMenu">
      <button mat-menu-item [routerLink]="['/clientes/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>person_add</mat-icon>
        Insertar Cliente
      </button>
      <button mat-menu-item [routerLink]="['/clientes/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>people</mat-icon>
        Listar Clientes
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuCliente" style="background-color: inherit; color: inherit;">
      <mat-icon>people</mat-icon>
      Clientes
    </button>
  
    <mat-menu #menuMetodoPago="matMenu">
      <button mat-menu-item [routerLink]="['/metodospago/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>credit_card</mat-icon>
        Insertar Método Pago
      </button>
      <button mat-menu-item [routerLink]="['/metodospago/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>credit_card</mat-icon>
        Listar Métodos Pago
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuMetodoPago" style="background-color: inherit; color: inherit;">
      <mat-icon>credit_card</mat-icon>
      Métodos Pago
    </button>
  
    <mat-menu #menuPedido="matMenu">
      <button mat-menu-item [routerLink]="['/pedidos/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>add_shopping_cart</mat-icon>
        Insertar Pedido
      </button>
      <button mat-menu-item [routerLink]="['/pedidos/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>shopping_cart</mat-icon>
        Listar Pedidos
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuPedido" style="background-color: inherit; color: inherit;">
      <mat-icon>shopping_cart</mat-icon>
      Pedidos
    </button>
  
    <mat-menu #menuPrenda="matMenu">
      <button mat-menu-item [routerLink]="['/prendas/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>add_circle_outline</mat-icon>
        Insertar Prenda
      </button>
      <button mat-menu-item [routerLink]="['/prendas/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>list</mat-icon>
        Listar Prendas
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuPrenda" style="background-color: inherit; color: inherit;">
      <mat-icon>local_mall</mat-icon>
      Prendas
    </button>
  
    <mat-menu #menuValoracion="matMenu">
      <button mat-menu-item [routerLink]="['/valoraciones/insertar']" style="background-color: inherit; color: inherit;">
        <mat-icon>rate_review</mat-icon>
        Insertar Valoración
      </button>
      <button mat-menu-item [routerLink]="['/valoraciones/list']" style="background-color: inherit; color: inherit;">
        <mat-icon>reviews</mat-icon>
        Listar Valoraciones
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuValoracion" style="background-color: inherit; color: inherit;">
      <mat-icon>star_rate</mat-icon>
      Valoraciones
    </button>
  
    <mat-menu #menuUser="matMenu">
      <button mat-menu-item (click)="logout()" style="background-color: inherit; color: inherit;">
        <mat-icon>logout</mat-icon>
        Cerrar Sesión
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menuUser" style="background-color: inherit; color: inherit;">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="container">
    <mat-toolbar color="primary">
      <span>Lista de Métodos de Pago</span>
      <span class="spacer" style="flex: 1 1 auto;"></span>
      <button mat-raised-button style="background-color: #ff4081; color: white;" [routerLink]="['/metodospago/insertar']">Insertar Método Pago</button>
    </mat-toolbar>
    <div class="table-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en todas las columnas">
      </mat-form-field>
      <table mat-table [dataSource]="metodoPagoDataSource" class="mat-elevation-z8">
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let metodoPago"> {{metodoPago.id}} </td>
        </ng-container>
      
        <!-- Tipo de Pago Column -->
        <ng-container matColumnDef="tipoPago">
          <th mat-header-cell *matHeaderCellDef> Tipo de Pago </th>
          <td mat-cell *matCellDef="let metodoPago"> {{metodoPago.tipoPago}} </td>
        </ng-container>
      
        <!-- Tarjeta Crédito Column -->
        <ng-container matColumnDef="targetaCredito">
          <th mat-header-cell *matHeaderCellDef> Tarjeta Crédito </th>
          <td mat-cell *matCellDef="let metodoPago"> {{metodoPago.targetaCredito}} </td>
        </ng-container>
      
        <!-- Fecha Vencimiento Column -->
        <ng-container matColumnDef="fVencimiento">
          <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
          <td mat-cell *matCellDef="let metodoPago"> {{metodoPago.fVencimiento | date}} </td>
        </ng-container>
      
        <!-- Código Seguridad Column -->
        <ng-container matColumnDef="codigoSeguridad">
          <th mat-header-cell *matHeaderCellDef> Código Seguridad </th>
          <td mat-cell *matCellDef="let metodoPago"> {{metodoPago.codigoSeguridad}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
